version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: calebasse-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calebasse-backend
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://admin:adminpassword@mongodb:27017/calebasse?authSource=admin
      # JWT Configuration
      - JWT_SECRET=votre_secret_jwt_super_securise_changez_moi_absolument
      - JWT_EXPIRES_IN=30d
      # Twilio Configuration (utiliser .env pour les vraies valeurs)
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_FROM=${TWILIO_WHATSAPP_FROM}
      # Email Configuration (utiliser .env pour les vraies valeurs)
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  mongodb_data:
    name: calebasse-mongodb-data
